name: app_news
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'
dependencies:
  carousel_slider: ^4.2.1
  conditional_builder_null_safety: ^0.0.6
  connectivity_plus: ^6.0.1
  cupertino_icons: ^1.0.2
  curved_labeled_navigation_bar: ^2.0.2
  dio: ^5.4.0
  fancy_shimmer_image: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.10+1
  hexcolor: ^3.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  loading_indicator: ^3.1.1
  path_provider: ^2.1.2
  shimmer: ^3.0.0
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: javanese-text
      fonts:
        - asset: fonts/javanese-text.ttf
